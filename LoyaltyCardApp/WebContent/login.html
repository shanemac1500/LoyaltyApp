<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Loyalty Card App</title>
  </head>
  <body>
    <h1>Login to Loyalty Card App</h1>
    <form action="/LoyaltyCardApp/LoginServlet" method="post">
      <!-- Username Field -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <!-- Password Field -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
